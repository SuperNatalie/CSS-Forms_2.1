<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Forms 2.1</title>
</head>
<body>
    <h2>CSS-Forms 2.1</h2>
    <div id="border">
    <div id="contact">Contact Us</div>
    <form>
        <div id="name">
            <input type="text" id="name" name="name" placeholder="Your Name">
            <label for="name"></label>
        </div>
        <div id="mail">
            <input type="email" id="mail" name="mail" placeholder="Email Adress" required >
            <label for="mail"></label>
        </div>
        <div id="message">    
            <textarea id="message" rows="5" cols="auto" placeholder="Type your Message"></textarea>
            <label for="message"></label>
        </div>
        <div id="button">
            <input type="submit" id="submit" name="submit">
            <label for="submit"></label>
        </div>    
    </div>    
    

    </form>
</body>
</html>
